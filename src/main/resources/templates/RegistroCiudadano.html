<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login y Registro</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body class="body-registroCiudadano">

<!-- Barra de Navegacion -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <i class="bi bi-person-workspace me-1"></i>
        <a class="navbar-brand" th:href="@{/inicio}">Inicio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav nav-flex-icons ml-auto ms-auto flex-row">
                <li class="nav-item dropdown">
                    <a class="nav-link  btn btn-outline-success me-3" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Ciudadano
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link  btn btn-outline-success" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Empleador
                    </a>
                </li>
                <!-- <li class="nav-item">
                  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li> -->
            </ul>
        </div>
    </div>
</nav>

<!-- Ingreso de Datos -->
<div class="container ">
    <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="/images/logoRegistroCiudadano.png" alt="" width="72" height="57">
            <h2  class="text-primary">INGRESO DE DATOS CIUDADANO</h2>
            <p class="lead text-muted">Ingresa tus datos correctamente para poder registrarte</p>
        </div>

        <div class="row g-5 d-flex justify-content-center">
            <div class="col-md-7 col-lg-8">
                <form class="needs-validation" novalidate>
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstDni" class="form-label text-white">D.N.I</label>
                            <input type="number" class="form-control" id="firstDni" placeholder="Ingrese DNI" value="" required>
                        </div>

                        <div class="col-sm-6">
                            <label for="NroTramite" class="form-label text-white">Nro de Tramite</label>
                            <input type="number" class="form-control" id="NroTramite" placeholder="Ingrese nro de tramite" value="" required>
                        </div>

                        <div class="col-12">
                            <label for="email" class="form-label text-white">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingrese email">
                        </div>

                        <div class="col-12">
                            <label for="country" class="form-label text-white">Estado Civil</label>
                            <select class="form-select" id="idEstadoCivil" required>
                                <option selected>Ingrese un opcion</option>
                                <option value="1">Casado</option>
                                <option value="2">Soltero</option>
                                <option value="3">Divorciado</option>
                                <option value="4">Viudo</option>
                            </select>
                        </div>

                        <div class="col-12">
                            <label for="country" class="form-label text-white">Provincia</label>
                            <select class="form-select" id="idProvincia" required>
                                <option selected>Ingrese un opcion</option>
                                <option value="1">Buenos Aires</option>
                                <option value="2">Catamarca</option>
                                <option value="3">Chacho</option>
                                <option value="4">Chubut</option>
                                <option value="5">Cordoba</option>
                                <option value="6">Entre Rios</option>
                                <option value="7">Formosa</option>
                                <option value="8">Jujuy</option>
                                <option value="9">La Pampa</option>
                                <option value="10">La Rioja</option>
                                <option value="11">Mendoza</option>
                                <option value="12">Neuquen</option>
                                <option value="13">Rio Negro</option>
                                <option value="14">Salta</option>
                                <option value="15">San Juan</option>
                                <option value="16">San Juan</option>
                                <option value="17">Santa Cruz</option>
                                <option value="18">Santiago del Estero</option>
                                <option value="19">Tierra del Fuego</option>
                                <option value="20">Tucuman</option>
                                <option value="21">Santa Fe</option>
                                <option value="22">Corrientes</option>
                                <option value="23">Misiones</option>
                            </select>
                        </div>

                        <div class="col-md-7">
                            <label for="idTelefono" class="form-label text-white">Telefono</label>
                            <input type="number" class="form-control" id="idTelefono" placeholder="Ingrese Telefono" value="" required>
                        </div>

                        <div class="col-md-5">
                            <label for="idFechaNacimiento" class="form-label text-white">Ingrese Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="idFechaNacimiento" required>
                        </div>

                        <div class="col-12">
                            <label for="idContrase単a" class="form-label text-white">Contrase単a</label>
                            <input type="text" class="form-control" id="idContrase単a" placeholder="Ingrese Contrase単a" value="" required>
                        </div>
                    </div>
                    <br>
                    <button class="w-100 btn btn-primary btn-lg" type="submit">REGISTRARSE</button>
                </form>
                <br>
            </div>
        </div>
    </main>

</div>

    <footer th:replace="/layouts/footer :: footer"></footer>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
