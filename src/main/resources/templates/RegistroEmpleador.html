<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro Empleador</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body class="body-registroEmpleador">

<!-- Barra de Navegacion -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <i class="bi bi-person-workspace me-1"></i>
        <a class="navbar-brand" th:href="@{/inicio}">Inicio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav nav-flex-icons ml-auto ms-auto flex-row">
                <li class="nav-item dropdown">
                    <a class="nav-link  btn btn-outline-success me-3" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Ciudadano
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link  btn btn-outline-success" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Empleador
                    </a>
                </li>
                <!-- <li class="nav-item">
                  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li> -->
            </ul>
        </div>
    </div>
</nav>

<!-- Ingreso de Datos -->
<div class="container ">
    <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="/images/logoRegistroCiudadano.png" alt="" width="72" height="57">
            <h1  class="text-white">INGRESO DE DATOS EMPLEADOR</h1>
            <p class="lead text-muted">Ingresa tus datos correctamente para poder registrarte</p>
        </div>

        <div class="row g-5 d-flex justify-content-center">
            <div class="col-md-7 col-lg-8">
                <form class="needs-validation" novalidate>
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstDni" class="form-label text-white">C.I.U.T</label>
                            <input type="number" class="form-control" id="firstDni" placeholder="Ingrese ciut (sin guiones)" value="" required>
                        </div>

                        <div class="col-sm-6">
                            <label for="idContraseña" class="form-label text-white">Contraeña</label>
                            <input type="text" class="form-control" id="idContraseña" placeholder="Ingrese contraseña" value="" required>
                        </div>

                        <div class="col-12">
                            <label for="idRazonSocial" class="form-label text-white">Razon Social</label>
                            <input type="text" class="form-control" id="idRazonSocial" placeholder="Ingrese razon social">
                        </div>

                        <div class="col-12">
                            <label for="idNombreComercial" class="form-label text-white">Nombre Comercial</label>
                            <input type="text" class="form-control" id="idNombreComercial" placeholder="Ingrese nombre comercial">
                        </div>

                        <div class="col-12">
                            <label for="country" class="form-label text-white">Provincia</label>
                            <select class="form-select" id="idProvincia" required>
                                <option selected>Ingrese un opcion</option>
                                <option value="1">Buenos Aires</option>
                                <option value="2">Catamarca</option>
                                <option value="3">Chacho</option>
                                <option value="4">Chubut</option>
                                <option value="5">Cordoba</option>
                                <option value="6">Entre Rios</option>
                                <option value="7">Formosa</option>
                                <option value="8">Jujuy</option>
                                <option value="9">La Pampa</option>
                                <option value="10">La Rioja</option>
                                <option value="11">Mendoza</option>
                                <option value="12">Neuquen</option>
                                <option value="13">Rio Negro</option>
                                <option value="14">Salta</option>
                                <option value="15">San Juan</option>
                                <option value="16">San Juan</option>
                                <option value="17">Santa Cruz</option>
                                <option value="18">Santiago del Estero</option>
                                <option value="19">Tierra del Fuego</option>
                                <option value="20">Tucuman</option>
                                <option value="21">Santa Fe</option>
                                <option value="22">Corrientes</option>
                                <option value="23">Misiones</option>
                            </select>
                        </div>

                        <div class="col-md-7">
                            <label for="idTelefono" class="form-label text-white">Telefono</label>
                            <input type="number" class="form-control" id="idTelefono" placeholder="Ingrese Telefono" value="" required>
                        </div>

                        <div class="col-md-5">
                            <label for="idInicioActividad" class="form-label text-white">Inicio de Actividad</label>
                            <input type="date" class="form-control" id="idInicioActividad" required>
                        </div>

                        <div class="col-12">
                            <label for="idContraseña" class="form-label text-white">Contraseña</label>
                            <input type="text" class="form-control" id="idContraseña" placeholder="Ingrese Contraseña" value="" required>
                        </div>
                        <div class="col-12">
                            <label for="idEmail" class="form-label text-white">Email</label>
                            <input type="email" class="form-control" id="idEmail" placeholder="Ingrese email" value="">
                        </div>
                        <div class="col-12">
                            <label for="idDomicilio" class="form-label text-white">Domicilio</label>
                            <input type="text" class="form-control" id="idDomicilio" placeholder="Ingrese domicilio" value="">
                        </div>
                        <div class="col-12">
                            <label for="idPaginaWeb" class="form-label text-white">Pagina Web</label>
                            <input type="text" class="form-control" id="idPaginaWeb" placeholder="Ingrese pagina web" value="">
                        </div>
                        <div class="col-12">
                            <label for="idDescripcion" class="form-label text-white">Descripcion</label>
                            <input type="text" class="form-control" id="idDescripcion" placeholder="Ingrese descripcion" value="">
                        </div>
                    </div>
                    <br>
                    <button class="w-100 btn btn-primary btn-lg" type="submit">REGISTRARSE</button>
                </form>
                <br>
            </div>
        </div>
    </main>

</div>

<footer th:replace="/layouts/footer :: footer"></footer>
<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
