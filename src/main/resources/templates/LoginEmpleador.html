<body class="body-registroEmpleador">

<!-- Barra de Navegacion -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <i class="bi bi-person-workspace me-1"></i>
        <a class="navbar-brand" th:href="@{/inicio}">Inicio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav nav-flex-icons ml-auto ms-auto flex-row">
                <li class="nav-item dropdown">

                  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li> -->
            </ul>
        </div>
    </div>
</nav>

<div class="container ">
    <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="/images/logoLoginCiudadano.png" alt="" width="72" height="57">
            <h2  class="text-primary">INGRESO DE DATOS EMPLEADOR</h2>
            <p class="lead text-white">Ingresa tus datos correctamente para poder loguearte</p>
        </div>
        <div class="row g-5 d-flex justify-content-center">
            <div class="col-md-7 col-lg-8">
                <form class="needs-validation" novalidate>
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="idCuit" class="form-label text-white">C.U.I.T</label>
                            <input type="number" class="form-control" id="idCuit" placeholder="Ingrese cuit (sin guiones)" value="" required>
                        </div>

                        <div class="col-12">
                            <label for="idContrase単aEmpleador" class="form-label text-white" >Contrase単a</label>
                            <input type="password" class="form-control" id="idContrase単aEmpleador" placeholder="Ingrese contrase単a" value="" required>
                        </div>

                    </div>
                    <br>
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Loguearse</button>
                </form>
                <br>
            </div>
        </div>
    </main>
</div>


<footer th:replace="/layouts/footer :: footer"></footer>
<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
